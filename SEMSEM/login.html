    <title>تسجيل الدخول</title>
  </head>
  <body>
    <div class="content">
      <div class="title"><h2>أهلاً بعودتك</h2></div>
      <div class="input">
        <form class="formlogin" method="post">
          <div>
            <label id="email"> البريد الإلكتروني </label>
            <br />
            <input type="email"  id="email" required />
          </div>
          <div>
            <label id="pass"> كلمة المرور </label>
            <br />
            <input type="password" id="pass" required />
          </div>

          <button id="btn" type="submit">تسجيل الدخول</button>
          <br />
          <span
            >ان كنت لا تملك حساباً قم
            <a href="signin.html">بإنشاء حساب جديد</a></span
          >
        </form>
      </div>
    </div>
  <script>
  let email = document.getElementById("email");
  let pass = document.getElementById("pass");
  let btn = document.getElementById("btn");

  email.focus();

  function checkInputs() {
    if (email.value.trim() !== "" && pass.value.trim() !== "") {
      btn.style.display = "inline";
    } else {
      btn.style.display = "none";
    }
  }

  email.addEventListener("input", checkInputs);
  pass.addEventListener("input", checkInputs);

  // Check once on page load
  checkInputs();
</script>
